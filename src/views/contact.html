    <!-- Contact-->
    <form class="container-fluid ms-3 p-3 mb-lg-4 fw-bold ms-2">
      <h1 class="p-3 text-center">GET IN TOUCH</h1>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" />
      </div>
      <div>
        <label class="label-contact">Subject</label>
        <select class="input-contact" id="Tsubject">
          <option class="op"></option>
          <option>Frontend Developer</option>
          <option>Backend Developer</option>
          <option>Fullstack Developer</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="Description" class="form-label text-light">Your Message</label>
        <textarea class="form-control bg-body-prymary w-100" id="Description" style="resize: none" cols="5" rows="5"></textarea>
      </div>
      <div>
        <button type="button" class="w-100 border-0 rounded fw-bold" style="background-color: orangered" onclick="submitData()">Submit</button>
      </div>
    </form>
